<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
<body class="container2 column">
  <main class="container-md">
    <section>
      <img class="img-fluid picture" src="./img/Logo.png" alt="logo">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            
            <div class="mb-3">
              <textarea class="form-control backColor" name="texto" id="texto" rows="20" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <p>
              <span class="text-warning bg-dark">
                Solo letras minúsculas y sin acentos
              </span>
            </p>
            <button type="button" class="btn btn-primary" onclick="encriptarTexto()">Cifrar!</button>
            <button type="button" class="btn btn-primary" onclick="desencriptarTexto()">Descifrar!</button>
            <p></p>
          </div>
          <div class="col-4">
            <div class="mb-3 textContainer">
              <img id="icono" src="./img/person.png" alt="">
              <textarea class="form-control" name="resultado" id="resultado" rows="20"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="copiarTexto()">Copiar</button>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <p class="fw-bold">
        ALEXANDER SANCHEZ - 2024
      </p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
